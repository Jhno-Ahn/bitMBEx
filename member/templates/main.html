{% extends "base.html" %}

{% block title %} <h2> 메인 페이지 </h2> {% endblock %}

{% block contents %}

{% if memid %}
<table>
	<tr>
		<th><span>{{memid}}</span>님 안녕하세요</th>
	</tr>
	<tr>
		<td align="center">
			<input class="inputbutton" type="button" value="주성" onclick="location='modify'">
			<input class="inputbutton" type="button" value="탈뢰" onclick="location='delete'">
			<input class="inputbutton" type="button" value="로그앙웃" onclick="location='logout'">
		</td>
	</tr>
</table>


{% else %}
{% csrf_token %}
<form method="post" action="login" name="mainform" onsubmit="return maincheck()">
	<table>
		<tr>
			<th colspan="2"> 비회원이시면 회원가입을 해주세요 </th>			
		</tr>
		<tr>
			<th> 아이디 </th>
			<td> <input class="input" type="text" name="id" autofocus> </td>
		</tr>
		<tr>
			<th> 비밀번호 </th>
			<td> <input class="input" type="password" name="passwd"> </td>
		</tr>
		<tr>
			<th colspan="2">
				<input class="inputbutton" type="submit" value="로그인"> 
				<input class="inputbutton" type="reset" value="취소">
				<input class="inputbutton" type="button" value="회원가입"
					onclick="location='write'">
			</th>
		</tr>	
	</table>
</form>
{% endif %}
{% endblock %}
